<!DOCTYPE html>
<html>
    <head>
        <title>
            html template
        </title>
        <!-- <style type="text/css">

</style>
        <style type="text/css">

</style> -->
    </head>

<style>
    body{margin:0;padding:0;}img{border:0 none;height:auto;line-height:100%;outline:none;text-decoration:none;}a img{border:0 none;}table, td{border-collapse:collapse;padding:0;}h1,h2,h3,h4,h5,h6{margin:0;}
    body{font-family:sans-serif;font-family:sans-serif;}.h1{font-size:48px;}.container{font-family:sans-serif;font-family:"Quicksand";margin:0;padding:0;background-color:#0d9e73;width:100% !important;height:100% !important;font-size:24px;line-height:1.4;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;}.wrapper{display:block;padding:24px;}.content-item{padding:24px;}.content-item img{width:auto;height:150px;}.page-behind-1, .page-behind-2{font-size:0;line-height:0;}.page-behind-1 table > tbody > tr > td, .page-behind-2 table > tbody > tr > td{font-size:0;line-height:0;padding:0;width:100%;margin-left:auto;margin-right:auto;margin-bottom:4px;display:inline-block;border-top:4px solid white;}.text-center{text-align:center;}.page-behind-1 table{width:75%;}.page-behind-2 table{width:90%;}.page-content{background:white;padding:48px 16px;}.button td{border-radius:16px;background-color:#fbbd13;}.button td a{border-radius:16px;background-color:#fbbd13;color:#833b20;padding:16px 24px;text-decoration:none;display:inline-block;}.text-logo{padding-top:96px;padding-bottom:32px;}.text-logo img{width:auto;height:100px;}
</style>

    <body style="margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;font-family:sans-serif;" >
        <!--fills entire viewmail imports-->
        <table class="container" style="border-collapse:collapse;font-family:'Quicksand';margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;background-color:#0d9e73;width:100% !important;height:100% !important;font-size:24px;line-height:1.4;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;" >
            <tbody>
                <tr>
                    <!--centers and limits width to reccomended size-->
                    <td class="wrapper" align="center" style="border-collapse:collapse;display:block;padding-top:24px;padding-bottom:24px;padding-right:24px;padding-left:24px;" >
                        <!--start of wrapped content-->
                        <table style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >
                            <tbody>
                                <!--top image-->
                                <tr>
                                    <td class="content-item" align="center" style="border-collapse:collapse;padding-top:24px;padding-bottom:24px;padding-right:24px;padding-left:24px;" >
                                        <img src="Evelynn-League-of-Legends-фэндомы-Ahri-5030497.jpeg" style="border-width:0;border-style:none;line-height:100%;outline-style:none;text-decoration:none;width:auto;height:150px;" />

                                    </td>
                                </tr>
                                <!--page behind 1-->
                                <tr class="page-behind-1" style="font-size:0;line-height:0;" >
                                    <td align="center" style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >
                                        <table style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;width:75%;" >
                                            <tbody>
                                                <tr>
                                                    <td style="border-collapse:collapse;font-size:0;line-height:0;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;width:100%;margin-left:auto;margin-right:auto;margin-bottom:4px;display:inline-block;border-top-width:4px;border-top-style:solid;border-top-color:white;" >
                                                        &nbsp;
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>

                                    </td>    
                                </tr>
                                 <!--page behind 2-->
                                 <tr class="page-behind-2" style="font-size:0;line-height:0;" >
                                        <td align="center" style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >
                                            <table style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;width:90%;" >
                                                <tbody>
                                                    <tr>
                                                        <td style="border-collapse:collapse;font-size:0;line-height:0;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;width:100%;margin-left:auto;margin-right:auto;margin-bottom:4px;display:inline-block;border-top-width:4px;border-top-style:solid;border-top-color:white;" >
                                                            &nbsp;
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
    
                                        </td>    
                                 </tr>

                                 <tr>
                                     <td align="center" class="page-content" style="border-collapse:collapse;background-color:white;background-image:none;background-repeat:repeat;background-position:top left;background-attachment:scroll;padding-top:48px;padding-bottom:48px;padding-right:16px;padding-left:16px;" >
                                        <!--table containing page content-->
                                        <table class="text-center" style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;text-align:center;" >
                                            <td style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >
                                                <!--header-->
                                                <tr>
                                                    <td class="content-item" style="border-collapse:collapse;padding-top:24px;padding-bottom:24px;padding-right:24px;padding-left:24px;" >
                                                        <h1 style="margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;" >
                                                            Verify your email
                                                        </h1>
                                                    </td>
                                                </tr>
                                                <!--Text-->
                                                <tr>
                                                        <td class="content-item" style="border-collapse:collapse;padding-top:24px;padding-bottom:24px;padding-right:24px;padding-left:24px;" >
                                                            
                                                                Hi
                                                        
                                                        </td>
                                                    </tr>
                                                
                                                 <!--Text-->
                                                 <tr>
                                                        <td class="content-item" style="border-collapse:collapse;padding-top:24px;padding-bottom:24px;padding-right:24px;padding-left:24px;" >
                                                            
                                                                Thanks for creating account for us. <br />
                                                                To continue please verify email
                                                           
                                                        </td>
                                                    </tr>

                                                    <tr>
                                                        <td class="content-item" align="center" style="border-collapse:collapse;padding-top:24px;padding-bottom:24px;padding-right:24px;padding-left:24px;" >
                                                            <table style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >
                                                                <tbody class="button">
                                                                    <tr >
                                                                        <td style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;border-radius:16px;background-color:#fbbd13;" >
                                                                            <a href="//google.com" target="_blank" style="border-radius:16px;background-color:#fbbd13;color:#833b20;padding-top:16px;padding-bottom:16px;padding-right:24px;padding-left:24px;text-decoration:none;display:inline-block;" >
                                                                            verify your email</a>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                   
                                            </td>

                                        </table>
                                     </td>
                                 </tr>
                                  <!--text logo-->
                                  <tr>
                                        <td class="text-logo" align="center" style="border-collapse:collapse;padding-right:0;padding-left:0;padding-top:96px;padding-bottom:32px;" >
                                            <img src="Evelynn-League-of-Legends-фэндомы-Ahri-5030496.jpeg" style="border-width:0;border-style:none;line-height:100%;outline-style:none;text-decoration:none;width:auto;height:100px;" />
                                        </td>

                                    </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
