        <title>

        </title>

        <link href="style.css" rel="stylesheet">

    <body>
        <!--fills entire viewmail imports-->
        <table class="container">
            <tbody>
                <tr>
                    <!--centers and limits width to reccomended size-->
                    <td class="wrapper" align="center">
                        <!--start of wrapped content-->
                        <table>
                            <tbody>
                                <!--top image-->
                                <tr>
                                    <td class="content-item" align="center">
                                        <img src="Evelynn-League-of-Legends-фэндомы-Ahri-5030497.jpeg" />

                                    </td>
                                </tr>
                                <!--page behind 1-->
                                <tr class="page-behind-1">
                                    <td align="center">
                                        <table>
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        &nbsp;
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>

                                    </td>    
                                </tr>
                                 <!--page behind 2-->
                                 <tr class="page-behind-2">
                                        <td align="center">
                                            <table>
                                                <tbody>
                                                    <tr>
                                                        <td>
                                                            &nbsp;
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
    
                                        </td>    
                                 </tr>

                                 <tr>
                                     <td align="center" class="page-content">
                                        <!--table containing page content-->
                                        <table class="text-center">
                                            <td>
                                                <!--header-->
                                                <tr>
                                                    <td class="content-item">
                                                        <h1>
                                                            Verify your email
                                                        </h1>
                                                    </td>
                                                </tr>
                                                <!--Text-->
                                                <tr>
                                                        <td class="content-item">
                                                            
                                                                Hi
                                                        
                                                        </td>
                                                    </tr>
                                                
                                                 <!--Text-->
                                                 <tr>
                                                        <td class="content-item">
                                                            
                                                                Thanks for creating account for us. <br />
                                                                To continue please verify email
                                                           
                                                        </td>
                                                    </tr>

                                                    <tr>
                                                        <td class="content-item" align="center">
                                                            <table>
                                                                <tbody class="button">
                                                                    <tr >
                                                                        <td>
                                                                            <a href="//google.com" target="_blank">
                                                                            verify your email</a>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                   
                                            </td>

                                        </table>
                                     </td>
                                 </tr>
                                  <!--text logo-->
                                  <tr>
                                        <td class="text-logo" align="center">
                                            <img src="Evelynn-League-of-Legends-фэндомы-Ahri-5030496.jpeg" />
                                        </td>

                                    </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
